language: go
go:
  - "1.10"
services:
- docker
before_install:
  - curl -L -s https://github.com/golang/dep/releases/download/v0.4.1/dep-linux-amd64 -o $GOPATH/bin/dep
  - chmod +x $GOPATH/bin/dep
install:
  - dep ensure
before_script:
- if [ $TRAVIS_BRANCH == "master" && $TRAVIS_PULL_REQUEST == "false" &&  $TRAVIS_TAG != ""]; then echo 'Tag set' fi
- export GITHUB_TOKEN=$GITHUB_TOKEN
after_success:
- goreleaser
- ls -lf
env:
  global:
    secure: 